<form [formGroup]="bookForm" (ngSubmit)="submitBook()" class="p-4 border">
  <div class="mb-3">
    <label>Title</label>
    <input formControlName="title" class="form-control" />
    <div
      *ngIf="bookForm.get('title')?.invalid && bookForm.get('title')?.touched"
      class="text-danger"
    >
      Title is required.
    </div>
  </div>

  <div class="mb-3">
    <label>Authors</label>
    <input formControlName="authors" class="form-control" />
  </div>

  <div class="mb-3">
    <label>Publisher</label>
    <input formControlName="publisher" class="form-control" />
  </div>

  <div class="mb-3">
    <label>Published Date</label>
    <input formControlName="publishedDate" class="form-control" />
  </div>

  <div class="mb-3">
    <label>Description</label>
    <textarea formControlName="description" class="form-control"></textarea>
  </div>

  <div class="mb-3">
    <label>Page Count</label>
    <input type="number" formControlName="pageCount" class="form-control" />
  </div>

  <div class="mb-3">
    <label>Categories</label>
    <input formControlName="categories" class="form-control" />
  </div>

  <div class="mb-3">
    <label>Image URL</label>
    <input formControlName="thumbnail" class="form-control" />
  </div>

  <div class="mb-3">
    <label>Language</label>
    <input formControlName="language" class="form-control" />
  </div>

  <button class="btn btn-primary">Save</button>
</form>
