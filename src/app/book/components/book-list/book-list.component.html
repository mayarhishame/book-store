@if (!selectedBook) {
<app-navbar></app-navbar>
<div class="container">
  <div class="books-grid">
    @for (book of books; track book.id) {
    <div class="book-card">
      <div class="card">
        <img
          [src]="book.imageLinks.thumbnail"
          class="book-image"
          alt="{{ book.title }}"
        />
        <div class="card-body">
          <h5>{{ book.title }}</h5>
          <p>{{ book.authors.join(", ") }}</p>
          <button (click)="showDetails(book)">Details</button>
        </div>
      </div>
    </div>
    }
  </div>
</div>
} @else {
<app-book-detail
  [book]="selectedBook"
  (backClicked)="clearSelection()"
></app-book-detail>
}
