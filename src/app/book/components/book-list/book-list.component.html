@if (!selectedBook) {
<div class="container">
  <div class="d-flex justify-content-between align-items-center my-3">
    <app-auth></app-auth>

    <div>
      <button class="btn btn-secondary" [routerLink]="['/add-book']">
        Add Book
      </button>
    </div>
  </div>
  <h1 class="text-center m-4">Book List</h1>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    @for (book of books; track book.id) {
    <div class="col">
      <div class="card h-100">
        <img
          [src]="book.imageLinks?.thumbnail"
          class="card-img-top img-fluid fixed-height-img"
          alt="{{ book.title }}"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text">{{ book.authors?.join(", ") }}</p>
          <div class="mt-auto">
            <button class="btn btn-primary" (click)="showDetails(book)">
              Details
            </button>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
} @else {
<app-book-detail [book]="selectedBook" (backClicked)="clearSelection()">
</app-book-detail>
}
